name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set version from run number
        run: |
          # Read version name from gradle file
          VERSION_NAME=$(grep "versionName = " app/build.gradle.kts | awk -F'"' '{print $2}')

          # Find commit where this version was introduced (when versionName was changed to current value)
          VERSION_COMMIT=$(git log --all --pretty=format:"%H" -S "versionName = \"$VERSION_NAME\"" -- app/build.gradle.kts | head -1)

          if [ -z "$VERSION_COMMIT" ]; then
            # If version not found in history, start at 1
            VERSION_CODE=1
          else
            # Count commits since version was set (this gives us version-specific build count)
            VERSION_CODE=$(git rev-list --count ${VERSION_COMMIT}..HEAD)
            # Add 1 to start from 1 instead of 0
            VERSION_CODE=$((VERSION_CODE + 1))
          fi

          # Update build.gradle.kts with version-specific code
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" app/build.gradle.kts

          echo "Building version $VERSION_NAME (code $VERSION_CODE)"

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Build release AAB
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Upload mapping file
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-mapping
          path: app/build/outputs/mapping/release/mapping.txt

      - name: Build release APK (for testing)
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-apk
          path: app/build/outputs/apk/release/app-release.apk
