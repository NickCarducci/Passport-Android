name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set version info
        run: |
          DATE_PART=$(date +%y%m%d)
          COUNTER=$(printf "%02d" $((${{ github.run_number }} % 100)))
          VERSION_CODE="${DATE_PART}${COUNTER}"
          VERSION_NAME=$(grep "versionName = " app/build.gradle.kts | awk -F'"' '{print $2}')
          echo "Building version $VERSION_NAME (code $VERSION_CODE)"

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Build release AAB
        env:
          RUN_NUMBER: ${{ github.run_number }}
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Upload mapping file
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-mapping
          path: app/build/outputs/mapping/release/mapping.txt

      - name: Build release APK (for testing)
        env:
          RUN_NUMBER: ${{ github.run_number }}
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: passport-release-apk
          path: app/build/outputs/apk/release/app-release.apk
